{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th></th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><a class="inspectButton" href="/">Inspect</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
